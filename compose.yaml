version: "3.9"
services:
  api:
    build: ./backend
    container_name: stops_api
    restart: unless-stopped
    environment:
      # Use an absolute path inside the container and a named volume for persistence
      DATABASE_URL: sqlite:////var/lib/stops/stops.db
    labels:
      - traefik.enable=true
      - traefik.http.routers.stops_api.rule=Host(`stops.mybustimes.cc`)
      - traefik.http.routers.stops_api.entrypoints=websecure
      - traefik.http.routers.stops_api.tls.certresolver=letsencrypt
      - traefik.http.services.stops_api.loadbalancer.server.port=8991
    networks:
      - stops-api
    ports:
      - 8991:8991
    volumes:
      # Persist the sqlite database file
      - stops_data:/var/lib/stops
volumes:
  stops_data: null
networks:
  stops-api:
    driver: bridge
