<!DOCTYPE html>
<html>
<head>
  <title>Stops Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9fafb;
      color: #111;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #eee;
      position: sticky;
      top: 0;
    }
    #loading {
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üöè Stops API Viewer</h1>
  <table id="stopsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Bearing</th>
        <th>Longitude</th>
        <th>Latitude</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="loading">Loading more stops...</div>

  <script>
    let offset = 0;
    const limit = 200;
    const tableBody = document.querySelector("#stopsTable tbody");
    const loadingDiv = document.getElementById("loading");
    let loading = false;
    let endReached = false;

    async function loadStops() {
      if (loading || endReached) return;
      loading = true;
      loadingDiv.style.display = "block";

      try {
        const res = await fetch(`/api/allstops?limit=${limit}&offset=${offset}`);
        const data = await res.json();

        if (data.length === 0) {
          endReached = true;
          loadingDiv.textContent = "No more stops.";
          return;
        }

        data.forEach(stop => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${stop.name || ""}</td>
            <td>${stop.bearing || ""}</td>
            <td>${stop.lon?.toFixed(6) || ""}</td>
            <td>${stop.lat?.toFixed(6) || ""}</td>
          `;
          tableBody.appendChild(row);
        });

        offset += limit;
      } catch (err) {
        console.error("Error loading stops:", err);
      } finally {
        loading = false;
        loadingDiv.style.display = "none";
      }
    }

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadStops();
      }
    });

    loadStops();
  </script>
</body>
</html>
